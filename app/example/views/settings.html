<div class="padding" ng-controller="SettingsController">

  <super-navbar>
    <super-navbar-title>
      My Groups
    </super-navbar-title>
  </super-navbar>


 
  <div class="list" ng-repeat="g in groups">
    <a class = "item" ng-click = "openSettings(g.id)">
      <h2 >{{g.group_name}}</h2>
    </a>
  </div> 

<center><button ng-click="forward()" class="button  button-calm" style = "width: 50%; border-radius:15px;"
        >Add New Group</button></center>







</div>
