
<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title ng-bind="navTitle">
      {{navTitle}}      
    </super-navbar-title>
    <super-navbar-button side="right" ng-click="groupPage()">Settings</super-navbar-button>
   
  </super-navbar>
 <div class="item item-divider">Need to Buy</div> 

    <!--Citation: The DIV below is code adapted from: https://blog.nraboy.com/2015/03/make-a-gallery-like-image-grid-using-ionic-framework/-->

     <div class="row" ng-repeat="image in resultImages" ng-if="$index % 2 === 0">
         <div class="col col-50" ng-if="$index < resultImages.length">
             <img ng-src="{{resultImages[$index].photo}}" width="100%" />
             <div>
                <p style="float: left;"> {{resultImages[$index].name}} </p>
                <button class = "button button-small icon-left super-checkmark-round button-clear" style="float: right;"ng-click = "showName(resultImages[$index])" ng-if="resultImages[$index].status == 'O'">  </button>
                <p style="float: right;" ng-if="resultImages[$index].status != 'O'"> Mike </p>
             </div>
         </div>
         <div class="col col-50" ng-if="$index + 1 < resultImages.length">
             <img ng-src="{{resultImages[$index + 1].photo}}" width="100%" />
             <p style="float: left;"> {{resultImages[$index + 1].name}} </p>

             <button class = "button button-small icon-left super-checkmark-round button-clear" style="float: right;" ng-if="resultImages[$index].status == 'O'">  </button>
             <p style="float: right;" ng-if="resultImages[$index].status != 'O'"> Mike </p>
         </div>
     </div>
