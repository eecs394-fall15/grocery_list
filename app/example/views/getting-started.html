
<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title ng-bind="navTitle">
      {{navTitle}}      
    </super-navbar-title>
    <super-navbar-button side="right" ng-click="groupPage()">Settings</super-navbar-button>
   
  </super-navbar>
 <div class="item item-divider">Need to Buy</div> 

    <!--Citation: The DIV below is code adapted from: https://blog.nraboy.com/2015/03/make-a-gallery-like-image-grid-using-ionic-framework/-->

     <div class="row" ng-repeat="image in resultImages" ng-if="$index % 2 === 0">
         <div class="col col-50" ng-if="$index < resultImages.length">
             <div class ="row">             
               <img ng-src="{{resultImages[$index].photo}}" width="100%" ng-if="resultImages[$index].status != 'O'" style="-webkit-filter: grayscale(1); filter: grayscale(1);"/>
               <img ng-src="{{resultImages[$index].photo}}" width="100%" ng-if="resultImages[$index].status == 'O'"/>
             </div>
             <div class="row">
                <div class = "col col-50" style="float:left;">
                  <button class = "button button-stable button-clear" style="float: left; font-size: 85%;">{{resultImages[$index].name}} </button>
                </div>
                <div class = "col col-50" style="float:right;">
                  <button class = "button button-light icon-left super-checkmark-round" style="float: right;" ng-click = "commit(resultImages[$index].id,loginNameRetrieve)" ng-if="resultImages[$index].status == 'O'">  </button>
                  <button class="button button-light " style="float: right;font-size: 85%;" ng-if="resultImages[$index].status != 'O'" ng-click = "commit(resultImages[$index].id,loginNameRetrieve)">{{resultImages[$index].commitName}}</button>
                </div>
             </div>
         </div>
         <div class="col col-50" ng-if="$index + 1 < resultImages.length">
          <div class ="row">
              <img ng-src="{{resultImages[$index + 1].photo}}" width="100%" ng-if="resultImages[$index+1].status != 'O'" style="-webkit-filter: grayscale(1); filter: grayscale(1);"/>
              <img ng-src="{{resultImages[$index + 1].photo}}" width="100%" ng-if="resultImages[$index+1].status == 'O'"/>
          </div>
          <div class ="row">
            <div class = "col col-50" style="float:left;">
              <button class = "button button-stable button-clear" style="float: left; font-size: 85%;">{{resultImages[$index+1].name}} </button>
            </div>
            <div class = "col col-50" style="float:right;">
              <button class = "button button-light icon-left super-checkmark-round" style="float: right;" ng-if="resultImages[$index + 1].status == 'O'" ng-click = "commit(resultImages[$index+1].id,loginNameRetrieve)">  </button>
              <button class="button button-light " style="float: right;font-size: 85%;" ng-if="resultImages[$index + 1].status != 'O'" ng-click = "commit(resultImages[$index+1].id, loginNameRetrieve)">{{resultImages[$index+1].commitName}}</button>
            </div>
            
         </div>
     </div>
