
<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      Shopping List
    </super-navbar-title>
  </super-navbar>
 <div class="item item-divider">Need to Buy</div>
 <div class="list" ng-repeat="item in resultImages">
    <a  id= "item.id" class="item item-thumbnail-left" href="#" ng-swipe-left="swipeLeft(item.id)" ng-swipe-right="swipeRight(item.id)">

      <img ng-src = "{{item.photo}}">
      <h2 >{{item.name}}</h2>
      <p >Quantity: {{item.quantity}} {{item.unit}}</p>
      <p >Description: {{item.info}}</p>
      <p> {{item.status}} </p>
      <div>
      <button class="button button-assertive" style="border-radius:10px; " ng-click="commit(item.id)"> Commit </button>
      <button class="button button-assertive" style="border-radius:10px; " ng-click="close(item.id)"> Buy </button>
      </div>
    </a>
  </div>
  <div class="item item-divider">Have Bought Before</div>
  <div class="list" ng-repeat="item1 in resultImages1">
    <a  id= "item.id" class="item item-thumbnail-left item-button-right" href="#" ng-swipe-left="swipeLeft(item1.id)" ng-swipe-right="swipeRight(item1.id)">
      <img ng-src = "{{item1.photo}}">

      <h2 >{{item1.name}}</h2>
      <p >Quantity: {{item1.quantity}} {{item1.unit}}</p>
      <button class="button button-balanced super-plus-round" style="border-radius:10px; "  ng-click="open(item1.id)"> </button>

    </a>
  </div>

</div>
