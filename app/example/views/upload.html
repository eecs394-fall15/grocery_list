<div class="padding" ng-controller="UpdateController">

    <super-navbar>
        <super-navbar-title>
            Upload Item
        </super-navbar-title>
    </super-navbar>




    <div class="item item-body">
        <img ng-if="defaultImage" class="full-image" src="{{image}}" >
        <img id="showImage" ng-if="!defaultImage" class="full-image" src="data:image/png;base64,{{image}}" >
        <div id="new-camera" align="center">
            <button class="button icon-center super-camera button-calm" id="uploadimage"  ng-click="takePicture(1)" style="width:100%;"></button>
        </div>
    </div>
    <br>

    <form name="myform">
          <div style="text-align: center ;">
            <button align="center"class="button button-positive" ng-click="submitImage(groceryItem)" style="width:100%">Submit</button>
        </div>
        <br>
        <label class="item item-input">
            <input id ="item_name" ng-model="groceryItem.name" name="item_name" type="text" placeholder="Item Name" />
        </label>
        <label class="item item-input item-select">
            <div class="input-label" >
             Quantity
            </div>
            <select id = "item_quantity" ng-model="groceryItem.quantity" >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </label>

        <label class="item item-input">
            <textarea id = "item_info" ng-model="groceryItem.info" placeholder="Additional Info"></textarea>
        </label>
        <br>
      
    </form>
    <div>
        <p>
        </p>
    </div>

</div>
