<div class="padding" ng-controller="UpdateController">

    <super-navbar>
        <super-navbar-title>
            Upload Item
        </super-navbar-title>
    </super-navbar>




    <div class="item item-body">
        <img ng-if="defaultImage" class="full-image" src="{{image}}" >
        <img id="showImage" ng-if="!defaultImage" class="full-image" src="data:image/png;base64,{{image}}" >

            <button class="button icon-center super-camera button-calm" id="uploadimage"  ng-click="takePicture(1)" style="width:100%;"></button>

    <form name="myform">
          <div style="text-align: center ;">
            <button align="center" class="button button-full button-balanced" style="border-radius: 10px" ng-click="submitImage(groceryItem)" style="width:100%" ng-disabled="submittingImage">Add Item</button>
        </div>

        <div style="text-align: center ;">
            <button align="center" id="top"  class="button button-full button-positive" style="border-radius: 10px" ng-click="toggleCustom()" style="width:100%" >Add Additional Info(if needed)</button>
        </div>

<span id="bottom" ng-hide="custom" >
        <label class="item item-input">
            <input id ="item_name" ng-model="groceryItem.name" name="item_name" type="text" placeholder="Item Name" />
        </label>
        <label class="item item-input">
            <input id ="item_quantity" ng-model="groceryItem.quantity" name="item_quantity" type="text" placeholder="Quantity" />
        </label>

        <label class="item item-input">
            <textarea id = "item_info" ng-model="groceryItem.info" placeholder="Additional Info"></textarea>
        </label>
 </span >
       <span ng-show="custom"></span>
    </form>
    <div>
        <p>
        </p>
    </div>

</div>
