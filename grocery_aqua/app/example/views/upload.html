<div class="padding" ng-controller="UpdateController">

    <super-navbar>
        <super-navbar-title>
            Upload Item
        </super-navbar-title>
    </super-navbar>
    <div class="item item-body">
        
        <img  src="/placeholder.png" id="showImage" class="full-image">
        <div id="new-camera" align="center">
            <button aclass="button icon-center super-camera button-calm" id="uploadimage"  ng-click="takePicture()" style="width:25%;"></button>
            <button class="button icon-center super-folder button-calm" id="uploadimage1" ng-click="takePicture1()" style="width:25%;"></button>
        </div>
    </div>
    <br>

    <form name="myform">
        <label class="item item-input">
            <input ng-model="groceryItem.name" name="item_name" type="text" placeholder="Item Name" />
        </label>
        <label class="item item-input item-select">
            <div class="input-label" >
             Quantity
            </div>
            <select ng-model="groceryItem.quantity" >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="6">7</option>
                <option value="6">8</option>
                <option value="6">9</option>
            </select>
        </label>

        <label class="item item-input item-select">
            <div class="input-label" >
              Unit
            </div>
            <select ng-model="groceryItem.unit" >
                <option  value="0">pcs</option>
                <option value="1">packs</option>
                <option value="2">lbs</option>
                <option value="2">oz</option>
                <option value="2">btl</option>
                <option value="2">kg</option>
                <option value="2">btl</option>
            </select>
        </label>
        <label class="item item-input">
            <textarea ng-model="groceryItem.info" placeholder="Additional Info"></textarea>
        </label>
        <br>
        <div style="text-align: center ;">
            <button align="center"class="button button-dark" ng-click="submitItem()" style="width:100%">Submit</button>
        </div>
    </form>
    <div>
        <p>
        </p>
    </div>

</div>
