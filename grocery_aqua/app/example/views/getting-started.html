<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      Welcome to Supersonic!
    </super-navbar-title>
  </super-navbar>

  <div class="list" ng-repeat="item in formData.items">
    <a class="item item-thumbnail-left" href="#">
      <img src = "example1.jpg">
      <h2>{{item.name}}</h2>
      <p>Quantity: {{item.quantity}}</p>
      <p>Last bought: 05/02/15</p>
    </a>
  </div>
</div>
