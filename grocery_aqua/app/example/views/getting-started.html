<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      My Groceries
    </super-navbar-title>
  </super-navbar>

  <div class="list" ng-repeat="item in groceryItems">
    <a id= "item.id" class="item item-thumbnail-left" href="#" ng-click="delete(item.id)">
      <img src = "example1.jpg">
      <h2>{{item.name}}</h2>
      <p>Quantity: {{item.quantity}}</p>
      <p>Last bought: 05/02/15</p>
    </a>
  </div>
</div>
